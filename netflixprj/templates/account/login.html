
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="{% static 'assets/login.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        <div>
          {% if form.errors %}
          <p>
              {{form.non_field_errors}}
          </p>
          {% endif %}
         
      </div>
        <div class="txt_field">
          <input  type="email" name="login" id="id_login" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" id="id_password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit">
        <div class="signup_link">
          Not a member? <a href="{% url 'account_signup' %}">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
{% endblock content %}
