

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Picture Play</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'assets/list.css' %}">
</head>

<body>
    <div class="navbar">
        <a href="http://127.0.0.1:8000/"><img src="{% static 'assets/logo.png' %}" alt="logo" class="logo" height="88" width="100"><b class="title">Picture Play</b></a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'account_logout' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
            <font color="red">Logout</font>
        </a>
        {% else %}
        <a href="{% url 'account_login' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
            <font color="red">Sign In </font>
        </a>
        {% endif %}
    </div>

    <!-- Header -->
    <header class="masthead d-flex">
        <div class="container text-center my-auto">
            <h1 class="mb-1">Wakanda 2</h1>
            <h3 class="mb-5">
                <em>Streaming On Picture Play</em>
            </h3>
            <a class="btn btn-primary btn-xl" href="{% static 'assets/wakanda/wakanda.html' %}">Watch Now</a>
        </div>
        <div class="overlay"></div>
    </header>
    <!-- Headerend -->

    <!-- Trending start -->
    <div class="Container">
        <h2>Web series</h2>
        <div class="row Movies">
            {% for movie in movies %}
            <div class="col-lg-4 col-md-6">
                <div class="row">
                    <div class="col-6"><a href="{% url 'netflixapp:movie-detail' movie_id=movie.uuid %}"><img
                                src="{{movie.image.url}}" ></a>
                    </div>
                </div>
            </div>
            {% endfor %}

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


</body>

</html>
{% endblock content %}
